<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade System</title>
    <link rel="stylesheet" href="../css/student.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="light">

    <div class="student-grade-container">
        <h2>Student Grade System</h2>

        <div class="form-container">
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter full name">
            </div>
            <div class="input-group">
                <label for="maths">Maths</label>
                <input type="number" id="maths" placeholder="0-100" min="0" max="100">
            </div>
            <div class="input-group">
                <label for="english">English</label>
                <input type="number" id="english" placeholder="0-100" min="0" max="100">
            </div>
            <div class="input-group">
                <label for="science">Science</label>
                <input type="number" id="science" placeholder="0-100" min="0" max="100">
            </div>
            <button id="addStudentBtn">Submit</button>
        </div>
    </div>

    <!-- Results -->
    <div class="student-results-container">
        <h3>Student Results</h3>
        <div class="result-header">
            <div>Name</div>
            <div>Maths</div>
            <div>English</div>
            <div>Science</div>
            <div>Total</div>
            <div>Percentage</div>
            <div>Grade</div>
            <div>Actions</div>
        </div>
        <div id="studentList"></div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this student?</p>
            <div class="modal-buttons">
                <button id="confirmDelete">Yes</button>
                <button id="cancelDelete">No</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast"></div>

    <script type="module" src="../js/student.js"></script>
</body>

</html>
