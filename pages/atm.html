<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini ATM</title>
    <link rel="stylesheet" href="../css/atm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="light">

    <div class="atm-container">
        <h2><i class="fas fa-money-bill"></i> Mini ATM</h2>

        <div class="atm-menu">
            <button id="checkBalanceBtn"><i class="fas fa-wallet"></i> Check Balance</button>
            <button id="depositBtn"><i class="fas fa-arrow-down"></i> Deposit</button>
            <button id="withdrawBtn"><i class="fas fa-arrow-up"></i> Withdraw</button>
        </div>

        <div class="atm-action">
            <!-- Dynamic content will appear here -->
        </div>

        <div class="atm-result" id="atmResult"></div>
    </div>

    <script type="module" src="../js/atm.js"></script>
</body>

</html>
