<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="../css/age.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="light">

    <div class="age-container">
        <h2><i class="fas fa-calendar"></i> Age Calculator</h2>

        <div class="input-section">
            <div class="born">
                <h3>Born Date</h3>
                <select id="byear"></select>
                <select id="bmonth"></select>
            </div>
            <div class="present">
                <h3>Current Date</h3>
                <select id="pyear"></select>
                <select id="pmonth"></select>
            </div>
        </div>

        <button id="calculateBtn">Calculate Age</button>
    </div>

    <!-- Results Container outside the main card -->
    <div id="resultsContainer" class="results-section">
        <!-- Results will appear here -->
    </div>

    <!-- Toast Notification -->
    <div id="atmToast" class="atm-toast"></div>


    <script type="module" src="../js/age.js"></script>
</body>

</html>
