<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="light">

    <div class="table-generator">
        <h2><i class="fas fa-table"></i> Multiplication Table Generator</h2>

        <form id="tableForm">
            <div class="form-row">
                <label for="startNumber">Start Number</label>
                <input type="number" id="startNumber" placeholder="Enter start number" required>
            </div>
            <div class="form-row">
                <label for="endNumber">End Number</label>
                <input type="number" id="endNumber" placeholder="Enter end number" required>
            </div>
            <button type="submit">Generate Tables</button>
        </form>
    </div>

    <div id="tableOutput" class="table-output"></div>

    <script type="module" src="tables.js"></script>
</body>

</html>
